<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Основы плеера</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="player">
        <div class="timeline">
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
        </div>
        <div class="player-content">
            <div class="player-chunk-switcher player-chunk-prev"></div>
            <div class="player-chunk-switcher player-chunk-next"></div>
            <div class="player-chunk player-chunk-active">
                <img src="./img/chunk-1.jpg" alt="">
            </div>
            <div class="player-chunk">
                <img src="./img/chunk-2.jpg" alt="">
            </div>
            <div class="player-chunk">
                <img src="./img/chunk-3.jpg" alt="">
            </div>
            <div class="player-chunk">
                <img src="./img/chunk-4.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
